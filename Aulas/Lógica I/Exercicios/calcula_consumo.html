<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    document.write("O consumo usando gasolina é " + consumoDeGasolina + " por Km/L<br>");

    var tanque = 40;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;
    document.write("O consumo usando alcool é " + consumoDeAlcool + " por Km/L");
</script>

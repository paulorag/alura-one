<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("Olá Pessoal!");

    var ano = 2016;


    mostra("Flávio nasceu em " + (ano - 1977) + " anos");

    mostra("Joaquim nasceu em " + (ano - 1996) + " anos");

    ano = 2017;
    mostra("Barney nasceu em " + (ano - 1976) + " anos");
</script>
